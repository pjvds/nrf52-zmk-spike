on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (esbmasap)
        run: west build -s zmk/app -b nrf52840dongle_nrf52840 -- -DSHIELD=esbmasap -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          #      - name: DTS File
          #        if: ${{ always() }}
          #        run: cat -n build/zrphyr/nrf52840dongle_nrf52840.dts.pre.tmp
          #      - name: Kconfig file
          #        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.hex
        run: cp build/zephyr/zmk.hex esbmasap.hex
      - name: Archive (esbmasap)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: esbmasap.hex

